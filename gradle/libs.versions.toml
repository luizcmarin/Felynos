# =============================================================================
# Arquivo: catfeina\gradle\libs.versions.toml
# Descrição: Configurações de versão para o projeto.
# =============================================================================
[versions]
versionCode = "1"
versionName = "1.0"
compileSdk = "36"
minSdk = "29"
targetSdk = "36"

# Versões da sua arquitetura
agp = "8.13.0"
androidx-activity-compose = "1.11.0"
androidx-core-ktx = "1.17.0"
androidx-core-splashscreen = "1.0.1"
androidx-lifecycle = "2.9.4"
androidx-test-manifest = "1.9.1"
coil = "2.7.0"
compose-icons = "1.7.8"
compose-material3 = "1.3.2"
datastore-preferences = "1.1.7"
hilt = "2.57.2"
hilt-navigation-compose = "1.3.0"
kotlin = "2.2.20"
ksp = "2.2.20-2.0.2"
lottie = "6.6.9"
navigation-compose = "2.9.4"
room = "2.8.0"
timber = "5.0.1"

# Versões do Compose e Testes
animationGraphics = "1.9.1"
androidx-compose-bom = "2025.09.00"
androidx-espresso-core = "3.7.0"
coreAnimation = "1.0.0"
junit = "4.13.2"
junitExtVersion = "1.3.0"
coroutines = "1.10.2"
workManager = "2.10.4"
androidxTestCore = "1.7.0"
androidxTestRules = "1.7.0"

[libraries]
# Bibliotecas do AndroidX e do Compose
androidx-activity-compose = { group = "androidx.activity", name = "activity-compose", version.ref = "androidx-activity-compose" }
androidx-core-ktx = { group = "androidx.core", name = "core-ktx", version.ref = "androidx-core-ktx" }
androidx-lifecycle-runtime-ktx = { group = "androidx.lifecycle", name = "lifecycle-runtime-ktx", version.ref = "androidx-lifecycle" }

# Gerenciamento de UI com Compose BOM
androidx-compose-bom = { group = "androidx.compose", name = "compose-bom", version.ref = "androidx-compose-bom" }
androidx-material-icons-extended = { group = "androidx.compose.material", name = "material-icons-extended", version.ref = "compose-icons" }
androidx-material3 = { group = "androidx.compose.material3", name = "material3", version.ref = "compose-material3" }
androidx-ui = { group = "androidx.compose.ui", name = "ui" }
androidx-ui-graphics = { group = "androidx.compose.ui", name = "ui-graphics" }
androidx-ui-tooling = { group = "androidx.compose.ui", name = "ui-tooling" }
androidx-ui-tooling-preview = { group = "androidx.compose.ui", name = "ui-tooling-preview" }
coil-compose = { group = "io.coil-kt", name = "coil-compose", version.ref = "coil" }

# Navegação, Animações e Armazenamento
androidx-core-splashscreen = { group = "androidx.core", name = "core-splashscreen", version.ref = "androidx-core-splashscreen" }
androidx-navigation-compose = { group = "androidx.navigation", name = "navigation-compose", version.ref = "navigation-compose" }
datastore-preferences = { group = "androidx.datastore", name = "datastore-preferences", version.ref = "datastore-preferences" }
lottie-compose = { group = "com.airbnb.android", name = "lottie-compose", version.ref = "lottie" }

# Room
androidx-room-compiler = { group = "androidx.room", name = "room-compiler", version.ref = "room" }
androidx-room-ktx = { group = "androidx.room", name = "room-ktx", version.ref = "room" }
androidx-room-runtime = { group = "androidx.room", name = "room-runtime", version.ref = "room" }

# Dagger Hilt
androidx-hilt-navigation-compose = { group = "androidx.hilt", name = "hilt-navigation-compose", version.ref = "hilt-navigation-compose" }
hilt-android = { group = "com.google.dagger", name = "hilt-android", version.ref = "hilt" }
hilt-compiler = { group = "com.google.dagger", name = "hilt-compiler", version.ref = "hilt" }

# Testes
androidx-animation-graphics = { group = "androidx.compose.animation", name = "animation-graphics", version.ref = "animationGraphics" }
androidx-core-animation = { group = "androidx.core", name = "core-animation", version.ref = "coreAnimation" }
androidx-espresso-core = { group = "androidx.test.espresso", name = "espresso-core", version.ref = "androidx-espresso-core" }
androidx-junit = { group = "androidx.test.ext", name = "junit", version.ref = "junitExtVersion" }
androidx-ui-test-junit4 = { group = "androidx.compose.ui", name = "ui-test-junit4" }
androidx-ui-test-manifest = { group = "androidx.compose.ui", name = "ui-test-manifest", version.ref = "androidx-test-manifest" }
androidx-work-testing = { group = "androidx.work", name = "work-testing", version.ref = "workManager" } # Para testes do WorkManager
androidx-room-testing = { group = "androidx.room", name = "room-testing", version.ref = "room" } # Para testes de Room
androidx-test-core = { group = "androidx.test", name = "core-ktx", version.ref = "androidxTestCore" } # Usar core-ktx se possível
androidx-test-rules = { group = "androidx.test", name = "rules", version.ref = "androidxTestRules" }
junit = { group = "junit", name = "junit", version.ref = "junit" }

# Outros
timber = { group = "com.jakewharton.timber", name = "timber", version.ref = "timber" }
kotlin-stdlib = { module = "org.jetbrains.kotlin:kotlin-stdlib", version.ref = "kotlin" }
kotlinx-coroutines-core = { group = "org.jetbrains.kotlinx", name = "kotlinx-coroutines-core", version.ref = "coroutines" }
kotlinx-coroutines-test = { group = "org.jetbrains.kotlinx", name = "kotlinx-coroutines-test", version.ref = "coroutines" }
androidx-work-runtime-ktx = { group = "androidx.work", name = "work-runtime-ktx", version.ref = "workManager" }

[plugins]
android-application = { id = "com.android.application", version.ref = "agp" }
android-library = { id = "com.android.library", version.ref = "agp" }
hilt = { id = "com.google.dagger.hilt.android", version.ref = "hilt" }
kotlin-android = { id = "org.jetbrains.kotlin.android", version.ref = "kotlin" }
kotlin-compose = { id = "org.jetbrains.kotlin.plugin.compose", version.ref = "kotlin" }
ksp = { id = "com.google.devtools.ksp", version.ref = "ksp" }
kotlin-jvm = { id = "org.jetbrains.kotlin.jvm", version.ref = "kotlin" }

[bundles]
core-essentials = [
    "androidx-core-ktx",
    "kotlinx-coroutines-core",
    "timber",
]

room-data = [
    "androidx-room-ktx",
    "androidx-room-runtime",
]
datastore = [
    "datastore-preferences",
]

compose-ui-core = [
    "androidx-material-icons-extended",
    "androidx-material3",
    "androidx-ui",
    "androidx-ui-graphics",
    "androidx-ui-tooling-preview",
    "coil-compose",
    "lottie-compose",
]
compose-app-support = [
    "androidx-activity-compose",
    "androidx-navigation-compose",
    "androidx-lifecycle-runtime-ktx",
]

testing-base = [
    "junit",
    "androidx-junit",
    "androidx-espresso-core",
    "kotlinx-coroutines-test",
]
compose-testing-ui = [
    "androidx-ui-test-junit4",
    "androidx-ui-test-manifest",
]

hilt-core-injection = [
    "hilt-android",
]
hilt-compose-nav = [
    "androidx-hilt-navigation-compose",
    "hilt-android",
]
